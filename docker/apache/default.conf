<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /usr/src/app/index.php
            
    #Wordpress
    <Directory "/usr/src/app/">
        AllowOverride All
        Options -Indexes +FollowSymLinks
    </Directory>
    
    #Logs
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log common
</VirtualHost>